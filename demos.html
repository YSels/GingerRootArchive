<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginger Root Archive</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/main.css">
</head>

<body class="p-8 max-w-6xl mx-auto">

    <div class="vhs-overlay"></div>

    <header class="mb-12">
        <h1 class="neon-text text-6xl mb-4">Ginger Root Archive</h1>
        <nav>
            <ul class="flex gap-6 text-xl neon-accent">
                <li><a href="index.html" class="hover:text-pink-500 transition-colors">Home</a></li>
                <li><a href="albums.html" class="hover:text-pink-500 transition-colors">Albums</a></li>
                <li><a href="demos.html" class="text-pink-500 border-b border-pink-500">Demos</a></li>

            </ul>
        </nav>
    </header>


    <main>
        <section class="mb-8">
            <h2 class="text-4xl mb-6 neon-accent border-b border-white/10 pb-2 inline-block">Demo's & Teasers</h2>
            <p class="card-small-meta text-lg">Listen to Ginger Root's unheard snippets and teasers!.</p>
        </section>

        <div class="card-grid">
        
            <article class="ginger-card">
                <div class="mb-4 rounded-lg overflow-hidden border border-white/10">
                    <img src="images/Demo.jpg" class="w-full h-auto object-cover">

                <p class="card-desc mb-2">A true mystery...</p>
                <div class="flex justify-between items-end border-t border-white/10 pt-2 mt-2">

    <footer class="text-pink-400 text-xs uppercase tracking-widest opacity-75">
        <p>&copy; 2025 Ginger Root Archive</p>
    </footer>
